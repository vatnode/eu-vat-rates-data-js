name: Update EU VAT Rates

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show diff without publishing)'
        type: boolean
        default: false

jobs:
  update:
    name: Fetch, commit & publish updated rates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Python dependencies
        run: pip install requests

      - name: Install Node.js dependencies
        run: npm install

      - name: Fetch latest VAT rates
        id: fetch
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python3 scripts/update.py --dry-run
          else
            python3 scripts/update.py
          fi

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet data/eu-vat-rates.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No rate changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Rate changes detected — will publish new version."
          fi

      - name: Bump version and rebuild
        if: steps.diff.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          # Use date-based version: YYYY.M.D (no leading zeros)
          VERSION=$(date -u +%Y.%-m.%-d)
          # If we already published today, append a counter
          EXISTING=$(npm view eu-vat-rates-data version 2>/dev/null || echo "")
          if [ "$EXISTING" = "$VERSION" ]; then
            # find next available: YYYY.M.D.1, YYYY.M.D.2, …
            COUNT=1
            while npm view "eu-vat-rates-data@${VERSION}.${COUNT}" version &>/dev/null; do
              COUNT=$((COUNT + 1))
            done
            VERSION="${VERSION}.${COUNT}"
          fi
          echo "Publishing version: $VERSION"
          npm version "$VERSION" --no-git-tag-version
          npm run build

      - name: Publish to npm
        if: steps.diff.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          DATE=$(date -u +%Y-%m-%d)
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "vatnode-bot"
          git config user.email "bot@vatnode.dev"
          git add data/eu-vat-rates.json package.json
          git commit -m "chore: update VAT rates ${DATE} (v${VERSION})"
          git push
