name: Update EU VAT Rates

on:
  schedule:
    # Every day at 07:00 UTC (08:00 Brussels winter / 09:00 summer)
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show diff without publishing)'
        type: boolean
        default: false

jobs:
  update:
    name: Fetch, commit & publish updated rates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Python dependencies
        run: pip install requests

      - name: Install Node.js dependencies
        run: npm install

      - name: Fetch latest VAT rates
        id: fetch
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python3 scripts/update.py --dry-run
          else
            python3 scripts/update.py
          fi

      - name: Check for file changes
        id: diff
        run: |
          if git diff --quiet data/eu-vat-rates-data.json; then
            echo "file_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "file_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version and rebuild
        if: steps.fetch.outputs.rates_changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          VERSION=$(date -u +%Y.%-m.%-d)
          EXISTING=$(npm view eu-vat-rates-data version 2>/dev/null || echo "")
          if [ "$EXISTING" = "$VERSION" ]; then
            COUNT=1
            while npm view "eu-vat-rates-data@${VERSION}.${COUNT}" version &>/dev/null; do
              COUNT=$((COUNT + 1))
            done
            VERSION="${VERSION}.${COUNT}"
          fi
          echo "Publishing version: $VERSION"
          npm version "$VERSION" --no-git-tag-version
          npm run build

      - name: Publish to npm
        if: steps.fetch.outputs.rates_changed == 'true' && github.event.inputs.dry_run != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push
        if: steps.diff.outputs.file_changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          DATE=$(date -u +%Y-%m-%d)
          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
          git config user.name "vatnode-bot"
          git config user.email "bot@vatnode.dev"
          if [ "${{ steps.fetch.outputs.rates_changed }}" = "true" ]; then
            git add data/eu-vat-rates-data.json package.json
            git commit -m "chore: update VAT rates ${DATE} (v${VERSION})"
          else
            git add data/eu-vat-rates-data.json
            git commit -m "chore: update version date ${DATE}"
          fi
          git push
