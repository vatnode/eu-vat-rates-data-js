name: Update EU VAT Rates

on:
  schedule:
    # Every day at 08:00 UTC â€” 1 hour after the data repo updates at 07:00
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish even if rates have not changed'
        type: boolean
        default: false

jobs:
  update:
    name: Sync data & publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Fetch latest data from canonical repo
        run: |
          curl -sf https://raw.githubusercontent.com/vatnode/eu-vat-rates-data/main/data/eu-vat-rates-data.json \
            -o data/eu-vat-rates-data.json

      - name: Check if rates changed
        id: diff
        run: |
          if git diff --quiet data/eu-vat-rates-data.json; then
            echo "rates_changed=false" >> "$GITHUB_OUTPUT"
          else
            # Check if actual rates changed vs just version date
            OLD=$(git show HEAD:data/eu-vat-rates-data.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(json.dumps(d['rates'], sort_keys=True))")
            NEW=$(python3 -c "import sys,json; d=json.load(open('data/eu-vat-rates-data.json')); print(json.dumps(d['rates'], sort_keys=True))")
            if [ "$OLD" = "$NEW" ]; then
              echo "rates_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "rates_changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Install dependencies
        run: npm install

      - name: Bump version and rebuild
        if: steps.diff.outputs.rates_changed == 'true' || github.event.inputs.force_publish == 'true'
        run: |
          VERSION=$(date -u +%Y.%-m.%-d)
          EXISTING=$(npm view eu-vat-rates-data version 2>/dev/null || echo "")
          if [ "$EXISTING" = "$VERSION" ]; then
            COUNT=1
            while npm view "eu-vat-rates-data@${VERSION}.${COUNT}" version &>/dev/null; do
              COUNT=$((COUNT + 1))
            done
            VERSION="${VERSION}.${COUNT}"
          fi
          echo "Publishing version: $VERSION"
          npm version "$VERSION" --no-git-tag-version
          npm run build

      - name: Publish to npm
        if: steps.diff.outputs.rates_changed == 'true' || github.event.inputs.force_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push
        run: |
          DATE=$(date -u +%Y-%m-%d)
          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
          git config user.name "vatnode-bot"
          git config user.email "bot@vatnode.dev"
          if [ "${{ steps.diff.outputs.rates_changed }}" = "true" ] || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
            git add data/eu-vat-rates-data.json package.json
            git diff --staged --quiet || git commit -m "chore: update VAT rates ${DATE} (v${VERSION})"
          else
            git add data/eu-vat-rates-data.json
            git diff --staged --quiet || git commit -m "chore: update version date ${DATE}"
          fi
          git push
